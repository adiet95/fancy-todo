<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./style.css">

        <title>Home</title>
    </head>
    <body>
        <!-- Home Section -->
        <section>
            <div id="navbar" style="margin-bottom: 20px; margin-top: 10px;">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#"><h3>Fancy Todo</h3></a>
                    <div class="nav">
                        <a class="nav-link" href="#" id="nav_todoList">Todo List</a>
                        <a class="nav-link" href="#" id="nav_addTodo">Add Todo</a>
                        <a class="nav-link" href="#" id="nav_login">Login</a>
                        <a class="nav-link" href="#" id="nav_register">Register</a>
                        <a class="nav-link" href="#" id="nav_logout">Logout</a>
                    </div>
                </nav>
            </div>
        </section>
        

        <main>
            <!-- Registration -->
            <section>
                <div id="form_registration">
                    <div class="col-sm-10">
                        <h4>Registration</h4>
                    </div>
                    <form id="dataRegister">
                        <div class="">
                            <label for="inputFirstName3" class="col-sm-2 col-form-label">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputFirstName3">
                            </div>
                        </div>
                        <div class="">
                            <label for="inputLastName3" class="col-sm-2 col-form-label">Last Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputLastName3">
                            </div>
                        </div>
                        <div class="">
                            <label for="inputUsername3" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputUsername3">
                            </div>
                        </div>
                        <div class="">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3">
                            </div>
                        </div>
                        <div class="">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3">
                            </div>
                        </div></br>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">REGISTER</button>
                        </div>
                    </form>
                </div>
            </section>
            
            <!-- Login -->
            <section>
                <div id="form-login">
                    <div class="col-sm-10">
                        <h4>Login</h4>
                    </div>
                    <form id="dataLogin">
                        <div class="">
                            <label for="inputUsername3" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="usernameLogin">
                            </div>
                        </div>
                        <div class="">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="passwordLogin">
                            </div>
                        </div></br>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">LOGIN</button>
                        </div>
                    </form>
                    <div class="col-sm-10" style="margin-top: 10px;">
                        <h5>Don't have an account? <a href="#">Register</a></h5>
                    </div>
                </div>
            </section>
           
            <!-- Todo List -->
            <Section>
                <div id="todoList">
                    <h3 align='center'>Your Todo List</h3>
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">User</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Status</th>
                            <th scope="col">Date (yyyy-mm-dd)</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody id="listTodo">
                        </tbody>
                      </table>
                </div>
            </Section>
            
            <!-- Add Todo -->
            <section>
                <div id="addTodo">
                    <form id="dataAddTodo">
                        <h3 align='center'>Add Your Todo</h3>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description">
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-4">
                            <label for="status">Status</label>
                            <select id="status" class="form-control">
                              <option value="" selected>Choose...</option>
                              <option value="false">Pending</option>
                              <option value="true">Complete</option>
                            </select>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="due_date">Date</label>
                            <input type="date" class="form-control" id="due_date" name="due_date" min="2020-06-08">
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin: 20px;">Add Todo</button>
                      </form>
                </div>
            </section>
        </main>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="./main.js"></script>
    </body>
</html>
